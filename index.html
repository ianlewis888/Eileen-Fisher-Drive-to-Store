<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/animations.css">
    <title>Eileen Fisher Cart Abandoner Mockup</title>
  </head>
  <body>
    <div id="pop-in">
      <div class="panel-left">
        <img src="images/making-space.svg" alt="Making Space" class="making-space">
        <div class="for-text">
          <img src="images/For Great Clothes.svg" alt="For Great Clothes" class="great-clothes">
          <img src="images/For The Future.svg" alt="For The Future" class="future">
          <img src="images/For Undoing Assumptions.svg" alt="For Undoing Assumptions" class="assumptions">
        </div>
        <div class="cta-container">
          <a href="https://www.google.com/maps/dir/?api=1&destination=49%20Bergen%20St%20Brooklyn%2C%20NY" target="_blank">
            <img src="images/cta.svg" alt="CTA" class="cta">
          </a>
        </div>
        <img src="images/ELF_mainLogo.svg" alt="Eileen Fisher Logo" class="logo">
      </div>
      <div id="map"></div>
    </div>
    <script src="/js/mapStyles.js" type="text/javascript"></script>
    <script src="/js/main.js" type="text/javascript"></script>
  </body>
  <script type="text/javascript">
    window.onload = execute_animation;
  </script>
</html>
